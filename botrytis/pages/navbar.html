{% macro navbar(active) %}
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

    <!-- Move down content because we have a fixed navbar that is 3.5rem tall -->
    <style>body {padding-top: 3.5rem;}</style>

    <!-- main title & icon ? -->
    <a class="navbar-brand" href="/">The Botrytis Viewer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- navbar items -->
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <!-- nav items -->
      <ul class="navbar-nav mr-auto">

        <!-- navbar links -->
        {% for href, name in [("/gene/", "Genes"), ("/annotation/", "Annotations")] %}
          <li class="nav-item {% if name==active %}active{% endif %}">
            <a class="nav-link" href="{{ href }}">{{ name }}</a>
          </li>
        {% endfor %}

        <!-- dropdown menu -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">BLAST</a>
          <div class="dropdown-menu" aria-labelledby="dropdown01">
            <a class="dropdown-item" href="#">BLASTn</a>
            <a class="dropdown-item" href="#">BLASTp</a>
          </div>
        </li>
      </ul>

      <!-- search bar -->
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="e.g. BC1G_00008, tRNA, ..." aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>

  </nav>
{% endmacro %}
